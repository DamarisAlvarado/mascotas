<!DOCTYPE html>
<html lang="es">
<head>

<body>
	<form class="contact_form" action="" method="post" name="contact_form">

			<ul>
				<li>
					 <h2>Formulario de Contacto</h2>
					 <span class="required_notification">* Campos requeridos</span>

				<li>
					<label for="name">Nombre:</label>
					<input type="text" name="name" placeholder="Marta Casillas" required  />
				</li>
	
				<li>
					<label for="email">Email:</label>
					<input type="email" name="email" placeholder="marta@example.com" required />
				</li>
				
				<li>
					<label for="message">Comentarios y sugerencias:</label>
					<textarea name="message" cols="40" rows="6" required  >
					</textarea>
				</li>
				
				<li>
					<button class="submit" type="submit">Enviar Formulario</button>
					
				</li>
			<script>
				function showPosition() {
				 if(navigator.geolocation) {
				 navigator.geolocation.getCurrentPosition(showMap, showError);
				 } else {
				 alert("Sorry, your browser does not support HTML5 geolocation.");
				 }
				}
				// Define callback function for successful attempt
				function showMap(position) {
				 lat =  25.664238238522668;
				 long= -100.24320354476505;
				 var latlong = new google.maps.LatLng(lat, long);
				
				 var myOptions = {
				 center: latlong,
				 //16 zoom
				 zoom: 16,
				 mapTypeControl: true,
				 navigationControlOptions: {
				 style:google.maps.NavigationControlStyle.SMALL
				 }
				 }
				
				 var map = new google.maps.Map(document.getElementById("embedMap"),
				myOptions);
				 var marker = new google.maps.Marker({ position:latlong, map:map, title:"You are here!" });
				}
				// Define callback function for failed attempt
				function showError(error) {
				 if(error.code == 1) {
					result.innerHTML = "You've decided not to share your position, but it's OK. We won'task you again.";
				 } else if(error.code == 2) {
				 result.innerHTML = "The network is down or the positioning service can't bereached.";
				 } else if(error.code == 3) {
				 result.innerHTML = "The attempt timed out before it could get the location data.";
				 } else {
				 result.innerHTML = "Geolocation failed due to unknown error.";
				 }
				}
				</script></head>
				<body>
				 <button class="mapa" type="button" onclick="showPosition();">Encuentranos en Google Maps</button>
				 <div id="embedMap" style="width: 800px; height: 600px;">
				 <!--Google map will be embedded here-->
				 </div>
		</ul>

	</div>
		
	
	</form>
